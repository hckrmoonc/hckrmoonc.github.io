<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLIPBOAD</title>
</head>
<body>
  <script>
    !function () {
        var txt = "Hellio";

        if( window.clipboardData && window.clipboardData.setData ) {
          window.clipboardData.setData("Text", txt);
        }
    }();
  </script>
</body>
</html>
